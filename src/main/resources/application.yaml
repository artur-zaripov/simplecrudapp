spring:
  datasource:
    platform:  "postgres"
    url: "jdbc:postgresql://database:5432/simplecrudapp"
    username: "postgres"
    password: "postgres"
    driverClassName: "org.postgresql.Driver"
  jpa:
    database: "POSTGRESQL"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        jdbc.lob.non_contextual_creation: "true"